name: C/C++ CI win

env:
  QT_VERSION:     "5.12.7"
  MINGW_VERSION:  "win32_mingw73"
  MINGW_PATH:     "mingw73_32"

on:
  workflow_dispatch:
      branches: [ master ]
      

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Install Qt
      uses: jurplel/install-qt-action@v2.13.2
      with:
        host: 'windows'
        target: 'desktop'
        version: ${{ env.QT_VERSION }}
        arch:    ${{ env.MINGW_VERSION }}
        aqtversion: '>=0.9.0'
        py7zrversion: '==0.7'
        extra:   --external 7z
   
    - uses: actions/checkout@v2
    - name: qmake
      run: qmake -makefile
    - name: make
      run: make
  
    - uses: actions/upload-artifact@v2
      with:
        name: CaptureStream
        path: ./
